<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles/main.css">
    <meta charset="utf-8">
    <title>todos</title>
</head>
<body>
    <div class="title">todos</div>
    <div class="workspace">
        <button><img src="icons/select-all.png" alt="select-all" 
          style="vertical-align: middle"></button>
        <input type="text" placeholder="What needs to be done?">
        <br>
        <hr>
        <input type="checkbox" id="chb1">
        <label for="chb1"></label>
        <input value="HTML">
        <button><img src="icons/close.png" alt="close"
          style="vertical-align: middle"></button>
        <br>
        <hr>
        <input type="checkbox" id="chb2"> 
        <label for="chb2"></label>
        <input value="CSS">
        <button><img src="icons/close.png" alt="close" 
          style="vertical-align: middle"></button>
        <br>
        <input type="checkbox" id="chb3">
        <label for="chb3"></label>
        <input value="JS">
        <button><img src="icons/close.png" alt="close" 
          style="vertical-align: middle"></button>
        <br>
        <input type="checkbox" id="chb4">
        <label for="chb4"></label>
        <input value="JS tools">
        <button><img src="icons/close.png" alt="close" 
          style="vertical-align: middle"></button>
    </div>
</body>
<footer class="workspace">
    <span>
        <output name="num_of_left">0</output> items left
    </span>
    <span><button class="but">All</button></span>
    <span><button class="but">Active</button></span>
    <span><button class="but">Completed</button></span>
    <span><button class="but">Clear completed</button></span>
</footer>
